<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <form class="colorPicker">
            <a class="navColor">Navigation</a>
            <input type="range" min="1" max="255" value="125" class="color red">
            <input type="range" min="1" max="255" value="125" class="color green">
            <input type="range" min="1" max="255" value="125" class="color blue">
            <input type="range" min="0" max="1" value="1"  step="0.1" class="color opacity">
            <button class="saveButton" type="submit" value="submit">Save</button>
        </form>

        <div class="nav change_color" ></div>


         <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>

    </body>
</html>
